<app-header></app-header>
<div class="relative bg-background overflow-hidden">
    <!-- Blurry Blobs Background -->
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-0 right-1/4 w-[600px] h-[600px] bg-blue-500/10 rounded-full blur-[130px] opacity-60">
        </div>
        <div
            class="absolute bottom-0 left-1/4 w-[600px] h-[600px] bg-violet-500/10 rounded-full blur-[130px] opacity-60">
        </div>
    </div>

    <!-- Hero Section -->
    <div class="max-w-7xl mx-auto px-6 pt-12 pb-6">
        <div
            class="flex flex-col md:flex-row items-end justify-between gap-6 mb-8 animate-in fade-in slide-in-from-bottom-8 duration-700">
            <div class="space-y-4 max-w-2xl">
                <div
                    class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-secondary/50 border border-secondary text-xs font-medium text-muted-foreground">
                    <lucide-icon [name]="icons.Sparkles" class="h-3 w-3 text-amber-400"></lucide-icon>
                    <span>Welcome back to your space</span>
                </div>
                <h1
                    class="text-4xl md:text-6xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-foreground to-foreground/50">
                    Your Digital <br />
                    <span class="text-blue-500">Sanctuary.</span>
                </h1>
                <p class="text-muted-foreground text-lg leading-relaxed max-w-lg">
                    Rediscover your favorite moments. Seamlessly organized, beautifully presented, and always
                    accessible.
                </p>
            </div>

            <div class="flex gap-3">
                <div
                    class="p-4 rounded-2xl bg-card/30 backdrop-blur-md border border-border/40 flex items-center gap-4">
                    <div class="h-10 w-10 rounded-full bg-blue-500/10 flex items-center justify-center">
                        <lucide-icon [name]="icons.Image" class="h-5 w-5 text-blue-400"></lucide-icon>
                    </div>
                    <div>
                        <div class="text-sm font-bold">Gallery</div>
                        <div class="text-xs text-muted-foreground">View All</div>
                    </div>
                </div>
                <div
                    class="p-4 rounded-2xl bg-card/30 backdrop-blur-md border border-border/40 flex items-center gap-4">
                    <div class="h-10 w-10 rounded-full bg-violet-500/10 flex items-center justify-center">
                        <lucide-icon [name]="icons.Zap" class="h-5 w-5 text-violet-400"></lucide-icon>
                    </div>
                    <div>
                        <div class="text-sm font-bold">Fast</div>
                        <div class="text-xs text-muted-foreground">Retrieval</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="h-px bg-gradient-to-r from-transparent via-border/50 to-transparent w-full"></div>
    </div>
</div>

<app-grid-list></app-grid-list>
