<section class="relative overflow-hidden px-6 py-4 md:py-12">
    <div class="absolute inset-0 -z-10 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-[500px] h-[500px] bg-blue-500/10 rounded-full blur-[120px] animate-blob">
        </div>
        <div class="absolute top-20 right-1/4 w-[500px] h-[500px] bg-violet-500/10 rounded-full blur-[120px] animate-blob"
            style="animation-delay: 2s;"></div>
    </div>

    <div class="max-w-7xl mx-auto">
        <div class="grid lg:grid-cols-2 gap-12 items-center">

            <div [@fadeUp] class="space-y-8">
                <div class="space-y-4">
                    <h1 class="text-5xl md:text-7xl font-bold tracking-tight leading-[1.1]">
                        Your AI-powered <br />
                        <span
                            class="bg-gradient-to-r from-blue-400 via-violet-400 to-emerald-400 bg-clip-text text-transparent">
                            digital sanctuary
                        </span>
                    </h1>
                    <p class="text-xl text-muted-foreground max-w-xl leading-relaxed">
                        Designed for privacy. Driven by intelligence. Pixory seamlessly organizes your memories using
                        advanced AI,
                        enabling semantic search that understands the soul of your photos.
                    </p>
                </div>

                <div class="flex flex-wrap gap-4">
                    <button routerLink="/explore"
                        class="group flex items-center px-6 py-3 text-white font-medium rounded-full bg-gradient-to-r from-blue-600 to-violet-600 hover:opacity-90 transition-all shadow-lg shadow-blue-500/20">
                        Get Started Free
                        <lucide-icon [name]="icons.ArrowRight"
                            class="ml-2 h-5 w-5 group-hover:translate-x-1 transition-transform"></lucide-icon>
                    </button>
                    <button routerLink="/docs"
                        class="px-6 py-3 border border-border bg-background/50 hover:bg-accent hover:text-accent-foreground font-medium rounded-full transition-colors backdrop-blur-sm">
                        View Documentation
                    </button>
                </div>

                <div class="flex flex-wrap gap-6 pt-4">
                    <div class="flex items-center gap-2 text-sm text-muted-foreground">
                        <div class="p-2 rounded-lg bg-blue-500/10 border border-blue-500/20">
                            <lucide-icon [name]="icons.Lock" class="h-4 w-4 text-blue-400"></lucide-icon>
                        </div>
                        <span>Private by default</span>
                    </div>

                    <div class="flex items-center gap-2 text-sm text-muted-foreground">
                        <div class="p-2 rounded-lg bg-violet-500/10 border border-violet-500/20">
                            <lucide-icon [name]="icons.Shield" class="h-4 w-4 text-violet-400"></lucide-icon>
                        </div>
                        <span>No ads</span>
                    </div>

                    <div class="flex items-center gap-2 text-sm text-muted-foreground">
                        <div class="p-2 rounded-lg bg-blue-500/10 border border-blue-500/20">
                            <lucide-icon [name]="icons.Check" class="h-4 w-4 text-blue-400"></lucide-icon>
                        </div>
                        <span>You own your data</span>
                    </div>
                </div>
            </div>

            <app-app-dashboard></app-app-dashboard>
        </div>
    </div>
</section>
