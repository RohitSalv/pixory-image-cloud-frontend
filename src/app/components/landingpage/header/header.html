<header [@slideDown] class="sticky top-0 z-50 w-full border-b border-border/50 bg-background/80 backdrop-blur-xl">
    <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">

        <div class="flex items-center gap-2">
            <div class="p-2 rounded-lg bg-gradient-to-br from-blue-500/10 to-violet-500/10 border border-blue-500/20">
                <lucide-icon [name]="SparklesIcon" class="h-5 w-5 text-blue-400"></lucide-icon>
            </div>
            <span class="text-xl font-bold tracking-tight">Pixory</span>
        </div>

        <nav class="hidden md:flex items-center gap-8">
            <a *ngFor="let link of navLinks" [href]="link.href"
                class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors">
                {{ link.name }}
            </a>
        </nav>

        <div class="flex items-center gap-3">
            <button class="px-4 py-2 text-sm font-medium transition-colors hover:text-foreground text-muted-foreground">
                Sign In
            </button>

            <button
                class="px-5 py-2 text-sm font-medium text-white transition-all rounded-full bg-gradient-to-r from-blue-600 to-violet-600 hover:shadow-[0_0_20px_rgba(37,99,235,0.4)]">
                Get Started
            </button>
        </div>
    </div>
</header>
