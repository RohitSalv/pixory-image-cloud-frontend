<section class="px-6 py-10">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-10">
            <h2 class="text-3xl md:text-4xl font-bold mb-3">Built for Everyone</h2>
            <p class="text-lg text-muted-foreground">From personal memories to professional workflows</p>
        </div>

        <div class="flex flex-wrap gap-3 justify-center mb-10">
            <button *ngFor="let tab of tabs; let i = index" (click)="activeTab = i" [ngClass]="activeTab === i 
          ? 'bg-gradient-to-r from-blue-500/10 to-violet-500/10 border-blue-500/50' 
          : 'bg-card/40 border-border/50 hover:border-border'"
                class="flex items-center gap-2 px-6 py-3 rounded-xl border transition-all duration-300 backdrop-blur-sm">
                <lucide-icon [name]="tab.icon" [ngClass]="activeTab === i ? 'text-blue-400' : 'text-muted-foreground'"
                    class="h-4 w-4"></lucide-icon>
                <span [ngClass]="activeTab === i ? 'font-medium text-foreground' : 'text-muted-foreground'">
                    {{ tab.label }}
                </span>
            </button>
        </div>

        <div [@tabChange]="activeTab"
            class="bg-card/30 backdrop-blur-md border border-border/40 rounded-3xl p-8 md:p-12 shadow-2xl shadow-blue-500/5">
            <div class="max-w-3xl mx-auto space-y-6">
                <div
                    class="inline-flex p-3 rounded-xl bg-gradient-to-br from-blue-500/10 to-violet-500/10 border border-blue-500/20">
                    <lucide-icon [name]="activeUseCase.icon" class="h-6 w-6 text-foreground"></lucide-icon>
                </div>

                <h3 class="text-2xl md:text-3xl font-bold">{{ activeUseCase.title }}</h3>

                <p class="text-lg text-muted-foreground leading-relaxed">
                    {{ activeUseCase.description }}
                </p>

                <div class="pt-6 space-y-3">
                    <div *ngFor="let example of activeUseCase.examples" class="flex items-start gap-3 text-sm">
                        <div class="mt-1.5 h-1.5 w-1.5 rounded-full bg-blue-400 flex-shrink-0"></div>
                        <span class="text-muted-foreground font-medium italic">"{{ example }}"</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
