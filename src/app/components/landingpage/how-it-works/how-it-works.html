<section class="px-6 py-10 bg-muted/20" id="how-it-works">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-10">
            <h2 class="text-3xl md:text-4xl font-bold mb-3">How It Works</h2>
            <p class="text-lg text-muted-foreground">A simple pipeline powered by advanced AI</p>
        </div>

        <div class="relative">
            <div class="grid md:grid-cols-4 gap-8">
                <div *ngFor="let step of steps; let i = index" class="relative">
                    <div class="flex flex-col space-y-3">

                        <div [ngClass]="step.color === 'blue' ? 'from-blue-400 to-blue-600' : 'from-violet-400 to-violet-600'"
                            class="text-6xl font-bold bg-gradient-to-br bg-clip-text text-transparent opacity-20 select-none">
                            {{ step.number }}
                        </div>

                        <div class="space-y-2">
                            <h3 class="text-xl font-semibold text-foreground">{{ step.title }}</h3>
                            <p class="text-sm text-muted-foreground leading-relaxed">
                                {{ step.description }}
                            </p>
                        </div>
                    </div>

                    <div *ngIf="i < steps.length - 1" class="hidden md:block absolute top-8 left-[90%] w-[100%] z-0">
                        <svg width="100%" height="20" class="overflow-visible">
                            <line x1="0" y1="10" x2="100%" y2="10" stroke="currentColor" class="text-border/40"
                                stroke-width="2" stroke-dasharray="4 4" />
                            <path d="M-5,-4 L2,0 L-5,4" fill="none" stroke="currentColor" class="text-border/60"
                                stroke-width="2" transform="translate(100, 10)" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
