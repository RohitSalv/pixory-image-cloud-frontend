<section class="px-6 py-4 border-y border-border/50 bg-background/30 backdrop-blur-sm">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-12">
            <h2 class="text-3xl md:text-4xl font-bold mb-4">See it in action</h2>
            <p class="text-muted-foreground">Four simple steps to never lose a photo again</p>
        </div>

        <div class="grid md:grid-cols-4 gap-6">
            <div *ngFor="let step of steps; let i = index" class="relative">
                <div class="flex flex-col items-center text-center space-y-4">

                    <div [ngClass]="step.color === 'blue' ? 'from-blue-500/10 to-blue-500/5' : 'from-violet-500/10 to-violet-500/5'"
                        class="p-4 rounded-2xl bg-gradient-to-br border border-border/50 transition-transform hover:scale-105 duration-300">
                        <lucide-icon [name]="step.icon"
                            [ngClass]="step.color === 'blue' ? 'text-blue-400' : 'text-violet-400'"
                            class="h-8 w-8"></lucide-icon>
                    </div>

                    <div>
                        <h3 class="font-semibold mb-1 text-foreground">{{ step.title }}</h3>
                        <p class="text-sm text-muted-foreground leading-relaxed">{{ step.description }}</p>
                    </div>
                </div>

                <div *ngIf="i < steps.length - 1"
                    class="hidden md:block absolute top-12 left-[60%] w-[80%] h-0.5 bg-gradient-to-r from-border/50 to-transparent pointer-events-none">
                </div>
            </div>
        </div>
    </div>
</section>
